name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  GHCR_URL: ghcr.io/glennvl-ap/cpp-programming-solutions
jobs:
  build-devcontainer-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: $GHCR_URL
          cacheFrom: $GHCR_URL
          push: always
  build:
    needs: build-devcontainer-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Release build
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: $GHCR_URL
          runCmd: |
            cmake --preset clang-release
            cmake --build --preset clang-release-build
      - name: Debug build
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: $GHCR_URL
          runCmd: |
            cmake --preset clang-debug
            cmake --build --preset clang-debug-build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug build
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: $GHCR_URL
          runCmd: |
            cmake --preset clang-debug
            cmake --build --preset clang-debug-build
      - name: Test
        uses: devcontainers/ci@v0.3
        with:
          cacheFrom: $GHCR_URL
          runCmd: |
            ctest --preset clang-debug-test
